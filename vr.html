<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Settings Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Back Button -->
        <button id="back-button">Back</button>

    <h1>VR Graphics Settings</h1>

    <label for="headset">Select your VR headset:</label>
    <select id="headset">
        <option value="Meta Quest 2">Quest 2</option>
        <option value="HP G2">G2</option>
        <option value="Meta Quest 3">Quest 3</option>
        <!-- Add more options for other headsets -->
    </select>
    <div id="resolution-settings">
        <label for="resolution-720p">720p Settings:</label>
        <select id="resolution-720p">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <!-- Add more options for other settings -->
        </select>
        <div id="resolution-settings">
            <label for="resolution-1080p">1080p Settings:</label>
            <select id="resolution-1080p">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <!-- Add more options for other settings -->
            </select>
            <div id="resolution-settings">
                <label for="resolution-1440p">1440p Settings:</label>
                <select id="resolution-1440p">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <!-- Add more options for other settings -->
                </select>
                <div id="resolution-settings">
                    <label for="resolution-4k">4k Settings:</label>
                    <select id="resolution-4k">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <!-- Add more options for other settings -->
                    </select>

    <label for="desired-fps">Desired FPS:</label>
    <input type="number" id="desired-fps" min="30" max="120" step="1">

    <button id="generate-settings-button">Generate Settings</button>

    <div id="output"></div>
    <script>
        document.getElementById("back-button").addEventListener("click", function() {
   window.history.back(); // Navigate back to the previous page
});
    </script>
    <script src="vr.js"></script>
</body>
</html>
